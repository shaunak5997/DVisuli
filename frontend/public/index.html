<!-- frontend/public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Visualization</title>
    <link rel="stylesheet" href="../src/css/main.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Optional Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center mb-4">
            <button id="add-task-btn" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Task
            </button>
        </div>
        
        <!-- New Task Pane -->
        <div class="task-pane" id="task-pane" style="display: none;">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-list-task me-2"></i>New Task
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="task-name" class="form-label">Task Name</label>
                        <input type="text" class="form-control" id="task-name" placeholder="Enter task name">
                    </div>
                    <div class="mb-3">
                        <label for="task-description" class="form-label">Description</label>
                        <textarea class="form-control" id="task-description" rows="3" placeholder="Enter task description"></textarea>
                    </div>
                    
                    <!-- Sources Section -->
                    <div class="sources-section mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="mb-0">Data Sources</h6>
                            <button id="add-source-btn" class="btn btn-success btn-sm">
                                <i class="bi bi-plus-circle"></i> Add Source
                            </button>
                        </div>
                        <div id="sources-list" class="list-group">
                            <!-- Sources will be added here dynamically -->
                        </div>
                        <div id="sources-count" class="text-muted small mt-2">
                            Add at least 2 sources to generate a report
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button id="generate-report-btn" class="btn btn-primary" disabled>
                            <i class="bi bi-file-earmark-text"></i> Generate Report
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Upload Modal -->
        <div class="modal fade" id="upload-modal" tabindex="-1" aria-labelledby="upload-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title" id="upload-modal-label">
                            <i class="bi bi-upload me-2"></i>Add Data Source
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="tabs">
                            <button class="tab-btn active" data-tab="file-upload">Upload File</button>
                            <button class="tab-btn" data-tab="url-upload">Use URL</button>
                        </div>
                        
                        <div class="tab-content">
                            <div id="file-upload" class="tab-pane active">
                                <div class="drop-area" id="drop-area">
                                    <p>Drag & drop files here or</p>
                                    <label for="file-input" class="file-label">Choose File</label>
                                    <input type="file" id="file-input" accept=".json,.csv" hidden>
                                    <p class="file-info">Supported formats: CSV, JSON</p>
                                </div>
                            </div>
                            
                            <div id="url-upload" class="tab-pane">
                                <div class="url-input-container">
                                    <input type="text" id="url-input" placeholder="Enter URL to JSON or CSV data">
                                    <button id="url-submit" class="btn">Load Data</button>
                                </div>
                            </div>
                        </div>

                        <!-- Filters Section -->
                        <div class="mt-4">
                            <label for="source-filters" class="form-label">Filters</label>
                            <input type="text" class="form-control" id="source-filters" 
                                   placeholder="Enter filters (e.g., column1 > 100, column2 = 'value')">
                            <div class="form-text">Enter filters in the format: column operator value</div>
                        </div>
                        
                        <div id="upload-status" class="upload-status"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="confirm-upload">Add Source</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chart-container" id="chart-container" style="display: none;">
            <h2>Data Visualization</h2>
            <div id="visualization"></div>
        </div>

        <!-- Task History Pane -->
        <div class="task-history-pane">
            <div class="task-history-header">
                <h3><i class="bi bi-clock-history"></i> Task History</h3>
            </div>
            <div class="task-history-list">
                <!-- Task history items will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../src/js/task.js"></script>
    <script src="../src/js/upload.js"></script>
    <script src="../src/js/main.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
